<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Sticky footer</h1>
            <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and
                CSS.</p>
            <p>Use <a href="/docs/4.4/examples/sticky-footer-navbar/">the sticky footer with a fixed navbar</a> if need
                be, too.</p>


            <form>
                <div class="form-group row text-center">
                    <label for="inputDateRange" class="col-2 col-form-label text-right">Date Range</label>
                    <div class="col">
                        <input class="form-control" id="inputDateRange" type="text" name="datetimes" />
                    </div>
                </div>
            </form>

            <div id="briefing-1"></div>
            <div id="briefing-2"></div>
            <div id="briefing-3"></div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!-- Custom application -->
    <script src="static/plots.js"></script>

    <script>
        $(function () {
            $('input[name="datetimes"]').daterangepicker({
                timePicker: true,
                timePicker24Hour: true,
                startDate: moment().startOf('hour').subtract(48, 'hour'),
                endDate: moment(),
                maxDate: moment(),
                locale: {
                    format: 'M/DD HH:mm'
                }
            });
        });
    </script>

</body>
